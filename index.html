<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        body {
            background-image: url('https://t4.ftcdn.net/jpg/03/03/71/31/360_F_303713136_GrvjmnfS4scM0WuotXtrkfUTJWzq7WWE.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 30px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .heart {
            width: 120px;
            height: 120px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1.1) rotate(-45deg); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .yes {
            background-color: #ff007f;
            color: white;
            box-shadow: 0px 5px 15px rgba(255, 0, 127, 0.5);
        }

        .no {
            background-color: #444;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes:hover {
            background-color: #ff0055;
            box-shadow: 0px 5px 20px rgba(255, 0, 85, 0.7);
        }

        .no:hover {
            background-color: #222;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.7);
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            opacity: 0.7;
            transform: rotate(-45deg);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        .floating-heart::before,
        .floating-heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
        }

        .floating-heart::before {
            top: -15px;
            left: 0;
        }

        .floating-heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Will You Be My Valentine? ðŸ’–</h1>
    <br>
    <br>
    <div class="heart"></div>
    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
    </div>

    <script>
        function sayYes() {
            window.location.href = "yes.html";
        }

        function sayNo() {
            alert("Sorry! Think again ðŸ˜¢");
        }

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("floating-heart");
            document.body.appendChild(heart);

            // Random position for each heart
            const randomX = Math.random() * window.innerWidth;
            heart.style.left = `${randomX}px`;
            heart.style.bottom = "0px";

            // Random animation duration for a natural effect
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = `${duration}s`;

            // Remove the heart after animation
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Create multiple floating hearts at random intervals
        setInterval(createFloatingHeart, 500);
    </script>
</body>
</html>
